appId: 'SpearfishForest4-Launcher'
productName: 'SpearfishForest4-Launcher'
artifactName: '${productName}-setup.${ext}'

copyright: 'Copyright Â© 2024 SpearfishForest4'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Sunghyun Kim'
  vendor: 'SpearfishForest4'
  synopsis: 'SpearfishForest4-Launcher'
  description: 'SpearfishForest4-Launcher'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'